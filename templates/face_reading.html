<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Face Reading</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">AI Face Reading</h1>
        <form action="/face_analyze" method="post" enctype="multipart/form-data" class="mt-4">
            <div class="mb-3">
                <label for="image" class="form-label">Upload Your Photo</label>
                <input type="file" class="form-control" id="image" name="image" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-primary">Analyze Face</button>
        </form>
        {% if prediction %}
        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">Face Reading Result</h5>
                <p><strong>Archetype:</strong> {{ prediction.Archetype }}</p>
                <p><strong>Planet:</strong> {{ prediction.Planet }}</p>
                <p><strong>Nature:</strong> {{ prediction.Nature }}</p>
                <p><strong>Message:</strong> {{ prediction.Message }}</p>
                <p><strong>Lucky Day:</strong> {{ prediction.Lucky_Day }}</p>
            </div>
        </div>
        {% endif %}
        <div class="mt-4">
            <a href="/" class="btn btn-secondary">Back to Home</a>
        </div>
    </div>
    </div>
    <script src="{{ url_for('static', filename='js/numerology-chat-integration.js') }}"></script>
</body>

</html>
